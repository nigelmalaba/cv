<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
</head>

<body>
  <form>

    <label>Name:</label>
    <input type="text" /> <br>
    <label>Email Address: </label>
    <input type="email"> <br>
    <label> Date: </label>
    <input type="date" /> <br>
    <label>Tshirt Size: Small</label>
    <input type="radio" />
    <label> Medium </label>
    <input type="radio" />
    <label> Large</label>
    <input type="radio" /> <br>
    <label>Tshirt Color:</label>
    <input type="color" /> <br>
    <label> Level of Excitement: </label>
    <input type="range" /> <br>
    <label> Password: </label>
    <input type="password" /> <br>
    <input type="submit" />

  </form>
</body>

</html>
